<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Bike by Gray</title>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="bikemotion.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.1.1.js" type="text/javascript"></script>
    <script src="prefixfree.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="bike">

        <div id="frametop"></div>

        <div id="framechainstay"></div>

        <div id="framefork"></div>

        <div id="frameseattube"></div>

        <div id="frameseatstay"></div>

        <div id="framedowntube"></div>

        <div id="seat">
            <div id="base"></div>

            <div id="nose"></div>
        </div>

        <div class="handlebars">
            <div id="post"></div>

            <div id="bar"></div>

            <div id="handle"></div>
        </div>

        <div id="backwheel">
            <div class="center"></div>

            <div class="spoke1"></div>

            <div class="spoke2"></div>

            <div class="spoke3"></div>

            <div class="spoke4"></div>

            <div class="spoke5"></div>
        </div>

        <div id="frontwheel">
            <div class="center"></div>

            <div class="spoke1"></div>

            <div class="spoke2"></div>

            <div class="spoke3"></div>

            <div class="spoke4"></div>

            <div class="spoke5"></div>
        </div>
    </div>
    <div class="block">
        <span>5 JQuery </span>
        <span>70 HTML </span>
        <span>170 CSS </span>
    </div>
    <div class="block2">
        .darJS
    </div>
    <script>
        $("#bike").on("click", function() {
            $("#bike").toggleClass("move");
            $("#frontwheel").toggleClass("spin");
            $("#backwheel").toggleClass("spin");
            $(".block2").addClass("change");
        });
    </script>

</body>

</html>
